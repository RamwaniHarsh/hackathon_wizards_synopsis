<!DOCTYPE html>
<html lang="en">
<head>
    <style>
.error
{
    font-size: 20px;
    text-align: center;
    text-decoration: none;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: bold;
    background-color: rgb(245, 58, 58);
    color: white;
    padding: 10px;
    width: 25%;
    border-radius: 5px;
}
#message {
  display: none;
  background: #f1f1f1;
  color: #000;
  position: relative;
  padding: 20px;
  margin-top: 10px;
}

#message p {
    padding: 10px 35px;
    font-size: 10px;
}
.valid {
    display: block;
    color: green;
}

.valid:before {
    display: block;
    position: relative;
    left: -35px;
    content: "&#10004;";
}

.invalid {
  color: red;
}

.invalid:before {
  position: relative;
  left: -35px;
  content: "&#10006;";
}
</style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Team Register</title>
</head>
<body>
<!-- <header> -->
<div class="container">

    <h1 style="margin-left:42%; color:grey;">Institute Registration</h1>

    <form action="institute_registration_code.php" method="POST">
        <div class="form first">
            <div class="details personal">
                <span class="title" style="color:grey; font-size:25px; margin-top:50px; padding-bottom:30px;">Institute Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Institute/school Name</label>
                        <input type="text" name="institute-name" placeholder="Enter your Institute name" required>
                    </div>
                    <div class="input-field">
                      <label>Institute Code</label>
                      <input type="text" id="inscode" name="institute-code" placeholder="Enter Institute Code" required>
                  </div>
                    <div class="input-field">
                        <label>Password</label>
                        <input type="password" id="psw" name="u-pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Enter Password" required>
                    </div>
                   <div class="pavalidate" id="message">
                       <h3>Password must contain the following: </h3>
                       <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                       <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                       <p id="number" class="invalid">A <b>number</b></p>
                       <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                   </div>

                    <div class="input-field">
                        <label> Number</label>
                        <input type="number" name="mobilenumber" placeholder="Enter mobile number" required>
                    </div>

                    <div class="input-field">
                        <br>
                    </div>

                    <div class="input-field">
                        <label>Email</label>
                        <input type="email" name="emailid" placeholder="Enter your email id" required>
                    </div>

                </div>


                <div class="input-field">
                    <input id="submit_btn" type="submit" value="submit">

                </div>
                <h5><a href="Team_Register.html"> Team Registration  here</a></h5>
                <h5><a href="coach_register.html"> Coach Registration  here</a></h5>

            </div>
    </form>

</div>
<!-- </header> -->
</body>
<script src="../js/script1.js"></script>
<script>
var myInput = document.getElementById("psw");
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");

// When the user clicks on the password field, show the message box
myInput.onfocus = function() {
  document.getElementById("message").style.display = "flex";
}

// When the user clicks outside of the password field, hide the message box
myInput.onblur = function() {
  document.getElementById("message").style.display = "none";
}

// When the user starts to type something inside the password field
myInput.onkeyup = function() {
  // Validate lowercase letters
  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
}

  // Validate capital letters
  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }

  // Validate numbers
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }

  // Validate length
  if(myInput.value.length >= 8) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }
}
</script>
</html>
